- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim:
        path: config/nvim/init.vim
        create: true
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom/themes/powerlevel10k: powerlevel10k

- shell:
  - [git submodule update --init --recursive, Installing submodules]
